<script>

class Ball{
	constructor(starx,stary,starrad){
	this.currentX = starx;
	this.currentY = stary;
	this.rad = starrad;


	this.draw = function(){
		fill(41,128,185);
			
		if (round(random(0,10))==5){
			this.currentX+=random(-3,3);
			this.currentY+=random(-3,3);
		}
		if (dist(this.currentX,this.currentY,mouseX,mouseY)<this.rad/2+off){
			
			//fill(0);	
			
			
			this.currentX = this.currentX-(pmouseX-mouseX);
			this.currentY = this.currentY-(pmouseY-mouseY);
		}
		ellipse(this.currentX,this.currentY,this.rad);
	

	}
	}
}
	

</script>


<script>

var ballArray =[0];
var off = 50;

function setup(){
  createCanvas(window.innerWidth,window.innerHeight);
  background(52,152,219);
  noStroke();


for (var i = 0; i< 1000; i++){
		ballArray[i] = new Ball(random(0,width),random(0,height),random(30,70));
	}

}


var test = new Ball(100,100,50);

	rect(-10,-10,10000,10000);
	//background(255,255,0);
	//testBall.draw();
for (var i = 0; i< 1000; i++){
		ballArray[i].draw();
	}

}
